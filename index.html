<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Simon</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
</head>
<body class="bg-success-subtle">
    

 <h1 class="text-center mt-3">Simone dice...</h1>

 <div class="container">
    <div class="row text-center mt-5">
        <p class="fw-bold h2" id="timer">Premi PLAY e gioca !</p>
        <div class="col-12 d-flex justify-content-center align-items-center mt-3">
            <form id="risposte" class="">
                <div class="d-flex gap-5" id="boxRisposta">
                    <!-- Aggiunge l'attributo DISABLED fintanto che vengono mostrati i numeri a schermo -->
                    <input type="number" class="form-control" min="1" max="50" required disabled>
                    <input type="number" class="form-control" min="1" max="50" required disabled>
                    <input type="number" class="form-control" min="1" max="50" required disabled>
                    <input type="number" class="form-control" min="1" max="50" required disabled>
                    <input type="number" class="form-control" min="1" max="50" required disabled>
                </div>
                <div id="numeri" class="text-primary fw-bold d-flex justify-content-between px-4 mt-2">
                    <p></p>
                </div>
                <button class="btn btn-success mt-5 d-block mx-auto" id="play">PLAY!</button>
                <button class="btn btn-primary mt-5 d-block mx-auto mb-3 d-none" id="conferma">Conferma</button>
                <p class="text-danger text-center mt-3 text-uppercase fw-bold d-none" id="messaggio">Error</p>
            </form>
        </div>
    </div>
 </div>

    <script src="./script.js"></script>
</body>
</html>
